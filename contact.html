<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Konectd Advisory & Consulting</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- COPY SAME CSS BLOCK FROM index.html -->
</head>
<body>

  <!-- COPY HEADER + MOBILE MENU FROM index.html -->

  <main>
    <section class="hero" style="background:
      linear-gradient(rgba(15,23,42,0.90), rgba(15,23,42,0.90)),
      url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1600&q=80')
      no-repeat center / cover; background-attachment: fixed;">
      <div class="container">
        <h1>Confidential Conversation</h1>
        <p>
          Every discussion is private. We do not share information without explicit authorization.
          A short fit call can clarify your readiness, timing, and buyer alignment.
        </p>
      </div>
    </section>

    <section class="section-padding">
      <div class="container" style="max-width:700px;">

        <div class="diff-card">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Company Name</label>
              <input type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Revenue Range</label>
              <select class="form-control">
                <option>$5M–$10M</option>
                <option>$10M–$25M</option>
                <option>$25M–$50M</option>
                <option>$50M–$75M</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">What outcome are you exploring?</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="cta-button w-100">Request Confidential Fit Call</button>
          </form>
        </div>

      </div>
    </section>
  </main>

  <!-- COPY FOOTER + JS FROM index.html -->

</body>
</html>
